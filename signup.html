<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bubble Network</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Sign Up</h1>
	<fieldset>
		<form action="https://api.bubble-network.com/signup" method="post">
			<h2>Email</h2>
			<input type="text" id="email" />

			<h2>Nick</h2>
			<input type="text" id="nick" />

			<h2>Password</h2>
			<input type="password" id="pass" />
			<p>
				<button>Sign Up</button>
			</p>
		</form>
	</fieldset>
</body>

</html>
