<h2>Web socket</h2>

<div id="messages"></div>

<form name="publish">
	<input type="text" name="message">
	<input type="submit" value="Send">
</form>


<script>
	const url = "wss://socket.bubble-network.com/ws";
	const apiUrl = "https://api.bubble-network.com";

	const bubbleId = new URL(location.href).searchParams.get("bubbleid");

	let socket = new WebSocket(url);

	socket.onopen = function (event) {
		socket.send(JSON.stringify({ BubbleId: bubbleId, Type: "get-messages", Data: { Limit: 10 } }));
	}

	// send message from the form
	document.forms.publish.onsubmit = function () {
		let outgoingMessage = {
			type: "text-message",
			bubbleId: bubbleId,
			data: this.message.value
		};

		const request = new Request(
			apiUrl + "bubbles/" + bubbleId,
			{ credentials: "include", method: "POST", body: outgoingMessage }
		);
		fetch(request).then(res => {
			if (res.status > 299) {
				res.text().then(v => alert(v));
			}
		}).catch(e => console.log(e));
		this.message.value = "";

		return false;
	};

	// message received - show the message in div#messages
	socket.onmessage = function (event) {
		const message = JSON.parse(event.data);

		let messageElem = document.createElement('div');
		messageElem.textContent = `${message.Sender} > ${message.Data}`;
		document.getElementById('messages').append(messageElem);
	}

	socket.onclose = function (event) {
		if (!event.wasClean) {
			// e.g. server process killed or network down
			// event.code is usually 1006 in this case
			alert('[close] Connection died');
		}
		socket = new WebSocket(url);
	};

	socket.onerror = function (error) {
		console.log(`[error] ${error.message}`);
	};
</script>
