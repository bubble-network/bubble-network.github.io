<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bubble login page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Login</h1>
	<fieldset>
		<form action="https://api.bubble-network.com/login" method="post">
			<h2>Nick</h2>
			<input type="text" id="nick" />

			<h2>Password</h2>
			<input type="password" id="pass" />
			<p>
				<button>Login</button>
			</p>
		</form>
	</fieldset>
	<p>
		<a href="signup.html">Sign Up</a>
	</p>
</body>

</html>
