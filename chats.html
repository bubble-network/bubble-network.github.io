<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

<body>
	<nav>
		<a href="chats.html">Chats</a>
		<a href="bubbles.html">Bubbles</a>
		<a href="newbubble.html">New Bubble</a>
		<a href="nearby.html">Nearby</a>
		<a href="profile.html">Profile</a>

	</nav>

	<h2>Chats</h2>

	<ul id="chats"></ul>

	<script src="defs.js"></script>
	<script>
		function chat(c) {
			return `<li><a href="socket.html?bubbleid=${c.BubbleId}">${c.Participants.join(", ")}</a></li>`
		}

		const request = new Request(
			apiUrl + "bubbles?type=chat",
			{ credentials: "include" }
		);
		fetch(request).then(res => {
			if (res.status == 200) {
				let bubbles = document.getElementById("chats");

				// Get bubbles
				res.json().then(bs => {
					bubbles.innerHTML = bs.map(b => chat(b)).join("\n")
				});

			} else if (res.status != 404) {
				res.text().then(v => alert(v));
			}
		}).catch(e => console.log(e));
	</script>
</body>

</html>
